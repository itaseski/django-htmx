{% load django_htmx %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>django-htmx example app</title>

    

    <link rel="stylesheet" href="{% static 'css/mvp.css' %}">
    <!-- An example of how we can configure htmx -->
    <!-- https://htmx.org/docs/#config -->
    <meta name="htmx-config" content='{"historyCacheSize": 15}'>


    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    <script src="{% static 'js/django-htmx/htmx.js' %}" defer></script>
    <script src="{% static 'js/ext/debug.js' %}" defer></script>
    <script src="{% static 'js/ext/event-header.js' %}" defer></script>

    <!-- Enable htmx extensions for all requests: 
        * debug: https://htmx.org/extensions/debug/
        * event-header: https://htmx.org/extensions/event-header/
    -->


</head>

<body hx-ext="debug, event-header">
    <header>
        <nav>
            <h1>
                <a href="/adam">
                    django-htmx example app
                </a>
            </h1>
            <ul>
                <li>
                    <a href="{% url 'adamchainz:csrf-demo' %}">CSRF Demo</a>
                </li>
                <li>
                    <a href="/error-demo/">Error Demo</a>
                </li>
                <li>
                    <a href="/middleware-tester/">Middleware Tester</a>
                </li>
                <li>
                    <a href="/partial-rendering/">Partial Rendering</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main">
        {% block main %}{% endblock %}
    </main>
    <footer>
        <hr>
        <p>
            For more information see <a href="https://github.com/adamchainz/django-htmx">django-htmx</a> and <a
                href="https://htmx.org/">htmx</a>.
        </p>
    </footer>

    

    {% django_htmx_script %}

</body>

</html>
